<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{color:red;}
*{background-color:skyblue;}
</style>
</head>
<body>
<h1>CSS 기본 선택자</h1>
	<p>선택자</p>
	특정한 HTML 태그를 선택할 때 사용하는 기능으로, 태그를 선택하여 원하는 스타일과 기능을 적용할 수 있음
	
	<hr>
	
	<h2>모든 선택자</h2>
	<p>HTML문서 안의 모든 태그를 선택할 때 전체 선택자 사용</p>
	<ul>
	<li>테스트 1</li>
	<li>테스트 2</li>
	<li>테스트 3</li>	
	</ul>
	

</body>
</html>
